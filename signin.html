<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="profstyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
  </head>

  <body>
    <div id="banner">
      <button id="out">Logout</Button>
      <div id="login">
        <img id="logo" src="Resrouces/IMG/Logo.png" alt="Logo" />
        <h1>Welcome!</h1>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="in" onclick="CheckSignIn()">Sign-in</button>
        <button id="up" onclick="CheckSignUp()">Sign-up</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="Backend.js"></script>
  <script src="profscript.js"></script>
</html>
